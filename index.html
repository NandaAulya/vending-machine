<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vending Machine</title>
        <script src="./js/tailwind.js"></script>
    </head>

    <body class="bg-gray-300">
        <div class="relative flex justify-center h-screen">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-[#014fad] bg-blue-80 p-6 rounded-lg h-[90vh] w-[600px]">
                <div class="flex flex-row h-full gap-4">
                    <div class="min-w-[70%] bg-zinc-600 rounded-lg">
                        <div class="flex flex-col gap-1 p-2" id="product-container"></div>
                    </div>
                    <div class="w-[30%] bg-zinc-900/20 rounded-lg text-white">
                        <div class="flex flex-col items-center justify-between h-[60%] py-3">
                            <div class="bg-zinc-800 px-2 py-1 rounded">
                                <p class="text-sm capitalize font-medium">vending Machine</p>
                            </div>
                            <div class="flex flex-col gap-2 w-full p-2 items-center" id="money-container">
                                <div class="flex flex-row justify-between bg-zinc-800 text-sm px-2 py-1 w-[100px] rounded">
                                    <p>Rp.</p>
                                    <p id="saldo">0</p>
                                </div>
                                <div class="flex flex-col gap-4">
                                    <div class="flex flex-col gap-1">
                                        <p class="text-[0.6rem] text-center uppercase font-medium">Bayar / Kembalian</p>
                                        <div class="w-[100px] h-2 bg-zinc-900"></div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-2 font-medium text-center tracking-wider text-xs cursor-pointer">
                                        <div class="bg-zinc-600 p-1 rounded hover:bg-zinc-700 transition money">
                                            <p>1000</p>
                                        </div>
                                        <div class="bg-zinc-600 p-1 rounded hover:bg-zinc-700 transition money">
                                            <p>2000</p>
                                        </div>
                                        <div class="bg-zinc-600 p-1 rounded hover:bg-zinc-700 transition money">
                                            <p>5000</p>
                                        </div>
                                        <div class="bg-zinc-600 p-1 rounded hover:bg-zinc-700 transition money">
                                            <p>10000</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-zinc-600 px-2 py-1 rounded hover:bg-zinc-700 transition cursor-pointer" id="return">
                                    <p class="text-xs font-medium uppercase">Kembalian</p>
                                </div>
                            </div>
                            <div class="flex flex-col gap-1">
                                <p class="text-[0.6rem] text-center uppercase font-medium">Ambil minuman</p>
                                <div class="w-[120px] h-[150px] bg-zinc-900 rounded-lg"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script id="product-template" type="text/x-handlebars-template">
            {{#each items}}
            <div class="flex flex-row bg-zinc-700 gap-2 text-white rounded-lg opacity-70 hover:opacity-100 hover:cursor-pointer button">
              <img src="{{image}}" class="size-16 rounded-l-lg" alt="">
              <div class="flex flex-col justify-center">
                <p class="font-medium tracking-wide">{{name}}</p>
                <div class="flex flex-row gap-2 text-sm">
                  <p>Rp. {{price}}</p>
                  <p>-</p>
                  <p>{{amount}} pcs.</p>
                </div>
              </div>
            </div>
            {{/each}}
        </script>

        <script src="./js/handlebars.js"></script>
        <script src="./js/script.js"></script>
        
    </body>
</html>
