<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vending Machine</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
        <script src="./js/tailwind.js"></script>
        <style>
            .display_text {
                font-family: "Silkscreen", sans-serif;
                font-weight: 400;
                font-style: normal;
            }

            #vending {
                -webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
                box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
            }
        </style>
    </head>

    <body class="bg-gray-300">
        <div class="relative flex justify-center h-screen">
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-[#014fad] bg-blue-80 p-6 rounded-lg h-[90vh] w-[600px]" id="vending">
                <div class="flex flex-row h-full gap-4">
                    <div class="min-w-[70%] bg-zinc-600 rounded-lg">
                        <div class="flex flex-col gap-1 p-2" id="product-container"></div>
                    </div>
                    <div class="w-[30%] bg-zinc-900/20 rounded-lg text-white">
                        <div class="flex flex-col items-center justify-between h-[80%] py-3">
                            <div class="bg-zinc-800 px-2 py-1 rounded">
                                <p class="text-xs font-medium uppercase">Vending Machine</p>
                            </div>
                            <div class="flex flex-col gap-2 w-full p-2 items-center" id="money-container">
                                <div class="flex flex-row justify-between bg-zinc-800 text-xs py-0.5 w-[100px] rounded display_text">
                                    <marquee direction="left" scrollamount="4" id="lcd" class="text-amber-500">Silahkan Masukkan Uang</marquee>
                                </div>
                                <div class="flex flex-row justify-between bg-zinc-800 text-sm px-2 py-1 w-[100px] rounded display_text">
                                    <p>Rp.</p>
                                    <p id="saldo">0</p>
                                </div>
                                <div class="flex flex-col gap-4">
                                    <div class="flex flex-col gap-1">
                                        <p class="text-[0.6rem] text-center uppercase font-medium">Bayar / Kembalian</p>
                                        <div class="w-[100px] h-2 bg-zinc-900"></div>
                                    </div>
                                    <div class="bg-blue-600 px-2 py-1 rounded hover:bg-blue-700 transition cursor-pointer" id="return">
                                        <p class="text-xs text-center font-medium uppercase">Kembalian</p>
                                    </div>
                                    <div class="grid grid-cols-2 gap-2 font-medium text-center tracking-wider text-xs cursor-pointer">
                                        <div class="bg-zinc-600 p-1 rounded hover:bg-zinc-700 transition money">
                                            <p>1000</p>
                                        </div>
                                        <div class="bg-zinc-600 p-1 rounded hover:bg-zinc-700 transition money">
                                            <p>2000</p>
                                        </div>
                                        <div class="bg-zinc-600 p-1 rounded hover:bg-zinc-700 transition money">
                                            <p>5000</p>
                                        </div>
                                        <div class="bg-zinc-600 p-1 rounded hover:bg-zinc-700 transition money">
                                            <p>10000</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col gap-1">
                                <p class="text-[0.6rem] text-center uppercase font-medium">Ambil minuman</p>
                                <div class="flex justify-center items-end w-[120px] h-[150px] bg-zinc-900 rounded-lg">
                                    <div id="pickup"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script id="pickup-template" type="text/x-handlebars-template">
            <img src="{{image}}" class="size-[110px] rounded-lg" alt="">
        </script>

        <script id="product-template" type="text/x-handlebars-template">
            {{#each items}}
            <div class="flex flex-row bg-zinc-700 gap-2 text-white rounded-lg opacity-70 shadow-xl hover:opacity-100 hover:cursor-pointer button">
                <div class="flex relative">
                    {{#if soldOut}}
                        <p class="absolute text-xs bg-red-600 w-full text-center top-1/2 -translate-y-1/2 py-0.5">SOLD OUT</p>
                    {{/if}}
                    <img src="{{image}}" class="size-16 rounded-l-lg" alt="">
                </div>
                <div class="flex flex-col justify-center">
                    <p class="font-medium tracking-wide">{{name}}</p>
                    <div class="flex flex-row gap-2 text-sm">
                        <p>Rp. {{price}}</p>
                        <p>-</p>
                        <p>{{amount}} pcs.</p>
                    </div>
                </div>
            </div>
            {{/each}}
        </script>        

        <script src="./js/handlebars.js"></script>
        <script src="./js/script.js"></script>
        
    </body>
</html>
